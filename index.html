
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소당번 뽑기</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header Card -->
            <div class="card shadow-2xl mb-6 bg-white/90 backdrop-blur-lg border-0">
                <div class="card-body text-center py-5">
                    <h1 class="display-4 fw-bold text-primary mb-3">
                        <i class="fas fa-broom me-3"></i>청소당번 뽑기
                    </h1>
                    <p class="lead text-muted mb-0">1번부터 25번까지 번호 중에서 랜덤하게 5명이 선택됩니다</p>
                </div>
            </div>

            <!-- Numbers Grid Card -->
            <div class="card shadow-xl mb-6 bg-white/90 backdrop-blur-lg border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h3 class="h4 fw-semibold text-dark">
                            <i class="fas fa-users me-2"></i>번호 선택
                        </h3>
                    </div>
                    
                    <div id="numbers-container" class="grid grid-cols-5 gap-3 max-w-lg mx-auto">
                        <!-- 1-25번 숫자들이 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="text-center mb-6">
                <button id="draw-btn" 
                        class="btn btn-primary btn-lg px-5 py-3 me-3 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1"
                        onclick="drawNumber()">
                    <i class="fas fa-dice me-2"></i>5명 뽑기
                </button>
                <button id="reset-btn" 
                        class="btn btn-outline-secondary btn-lg px-5 py-3 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1"
                        onclick="resetNumbers()">
                    <i class="fas fa-redo me-2"></i>초기화
                </button>
            </div>

            <!-- Result Card -->
            <div id="result-card" class="card shadow-2xl bg-success/90 backdrop-blur-lg border-0" style="display: none;">
                <div class="card-body text-center py-5">
                    <h2 class="h3 text-white fw-bold mb-3">
                        <i class="fas fa-star me-2"></i>선택된 5명
                    </h2>
                    <div id="selected-number" class="display-1 fw-bold text-white"></div>
                    <div class="mt-3">
                        <i class="fas fa-trophy text-warning fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
